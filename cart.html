<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./cart.css" type="text/css">

      .buyNow{
        padding: 1rem;
        width: 80%;
      }

</head>
<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <a href="./index.html">Home</a>
    <a href="./combos.html" >Combos</a>
    <a href="./cart.html">
      <i>Cart</i>
    </a>
  </nav>
  <div class="container">
    <div class="row">
        <div class="col">
            <h2>Your Cart</h2>
            <i class="bi bi-bag-check-fill"></i>
            <div id="cartItems"></div>
            <div id="totalAmount"></div>
        </div>
    </div>
    <button class="buyNow">Buy Now</button>
</div>

    <script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];




let totalAmount = 0;
// Function to display cart items
function displayCart() {
  let cartItemsContainer = document.getElementById('cartItems');
  let totalAmountContainer = document.getElementById('totalAmount');


  cartItemsContainer.innerHTML = ''; // Clear previous content
  totalAmountContainer.innerHTML = ''; // Clear previous total amount

  let totalAmount = 0;

  // Loop through each item in the cart and display it
  cart.forEach((item, index) => {
    let itemElement = document.createElement('div');
    itemElement.textContent = `${item.productName} - ₹${item.price}`;

    // Add a delete button for each item
    let deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', () => deleteItem(index)); 
    itemElement.appendChild(deleteButton);

    cartItemsContainer.appendChild(itemElement);

    totalAmount += item.price;
  });

  totalAmountContainer.textContent = `Total Amount: ₹${totalAmount.toFixed(2)}`;
}

// Function to delete an item from the cart
function deleteItem(index) {
  cart.splice(index, 1);

  localStorage.setItem('cart', JSON.stringify(cart));

  displayCart();
}

displayCart();
let items =[]
cart.forEach((item)=>{
  items.push(item)
  console.log(item)
})
console.log(items)


const buyNow = document.querySelector(".buyNow");

buyNow.addEventListener("click",buy)

async function buy(e){
            e.preventDefault();
            let res;
            let obj ={
                order:items,
            }

            try{

                const response = await fetch("http://localhost:4000/order",{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify(obj)
                })
                res = await response.json()
                console.log(res)
                if(res.status){
                window.location.href = "./index.html"
                }else{
                    alert(res.message)
                }
             localStorage.removeItem('cart')

            }catch(e){
                console.log(e)
            }
        }




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
